<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Development</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .message {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .image {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .back-button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://img.freepik.com/free-vector/construction-tools_24877-63504.jpg"
        alt="Construction tools"
        class="image"
      />
    </div>
    <button class="back-button" onclick="history.back()">Go Back</button>
  </body>
</html>
